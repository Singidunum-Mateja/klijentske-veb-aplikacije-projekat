<mat-card class="auth-card">
    <mat-card-header>
        <h1>Prijavite se</h1>
    </mat-card-header>
    <mat-card-content>
        <!-- Email polje -->
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Unesite vaš email..." [(ngModel)]="email" required>
        </mat-form-field>

        <!-- Password polje -->
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input id="password" type="password" matInput placeholder="Unesite vaš password..." [(ngModel)]="password" required>
        </mat-form-field>
    </mat-card-content>
    
    <!-- Dugmad za akcije -->
    <mat-card-actions>
        <!-- Dugme za prijavu -->
        <button type="button" mat-button (click)="doLogin()">
            <i class="fa-solid fa-sign-in-alt"></i> Prijavite se
        </button>
        
        <!-- Link za prelazak na registraciju -->
        <a mat-button routerLink="/signup">
            <i class="fa-solid fa-user-plus"></i> Kreirajte nalog
        </a>
    </mat-card-actions>
</mat-card>
